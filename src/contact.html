        <nav class="">
           

            <ul class="md:flex md:items-center z-1 md:z-auto md:static absolute bg-white w-full left-0 md: w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[bg-blue-400 transition-all ease-in duration-500]">
                <li class="mx-4 my-3 md:my-0">

                 </li>
                 <li class="mx-4 my-3 md:my-0">
                    <a href="contact.html" class="text-xl hover:text-blue-300 duration-500">Contact</a> 
                 </li>
                 <button class=" my-4 ">
                    <a href="aanmelden.html" class="bg-blue-300 text-white duration-500 px-6 py-2 text-xl mx-4 shadow-xl hover:shadow-none rounded">Aanmelden</a> 
                 </button>
               
            </ul>
        </nav>   
    </header>




<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2 lg:py-12">
          <h1 class="text-3xl">Vraag hier je offerte aan!</h1>
          <p class="max-w-xl text-lg">
           
          </p>
  
          <div class="mt-8">
            <a href="" class="text-2xl font-bold text-pink-600">
                +32488842608

            </a>
  
            <address class="mt-2 not-italic">
                Lucien Buyssestraat 23, 9800 Deinze
            </address>
          </div>
        </div>
  
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form action="" method="POST" class="space-y-4">
            <div>
              <label class="sr-only" for="name">Name</label>
              <input
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                placeholder="Naam"
                type="text"
                id="name"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="email">Email</label>
                <input
                  class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                  placeholder="Email address"
                  type="email"
                  id="email"
                />
              </div>
  
              <div>
                <label class="sr-only" for="phone">Phone</label>
                <input
                  class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                  placeholder="Nummer"
                  type="tel"
                  id="phone"
                />
              </div>
            </div>
  
            <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-3">
              <div>
                <input
                  class="peer sr-only"
                  id="option1"
                  type="radio"
                  tabindex="-1"
                  name="option"
                />
  
                <label
                  for="option1"
                  class=" hidden block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                  tabindex="0"
                >
                  <span class="text-sm font-medium"> Option 1 </span>
                </label>
              </div>
  
              <div>
                <input
                  class="peer sr-only"
                  id="option2"
                  type="radio"
                  tabindex="-1"
                  name="option"
                />
  
                <label
                  for="option2"
                  class=" hidden block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                  tabindex="0"
                >
                  <span class="text-sm font-medium"> Option 2 </span>
                </label>
              </div>
  
              <div>
                <input
                  class="peer sr-only"
                  id="option3"
                  type="radio"
                  tabindex="-1"
                  name="option"
                />
  
                <label
                  for="option3"
                  class=" hidden block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                  tabindex="0"
                >
                  <span class="text-sm font-medium"> Option 3 </span>
                </label>
              </div>
            </div>
  
            <div>
              <label class="sr-only" for="message">Bericht</label>
  
              <textarea
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                placeholder="Message"
                rows="8"
                id="message"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                type="submit"
                class="inline-block w-full rounded-lg bg-blue-300 px-5 py-3 font-medium text-white sm:w-auto"
              >
                Verzenden
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

    
  <footer class="bg-gray-100">
    <div
      class="relative mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 lg:pt-24"
    >

        <a
          class="inline-block rounded-full bg-blue-300  text-white p-2  shadow transition hover:bg-teal-500 sm:p-3 lg:p-4"
          href="diensten.html"
        >

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
  
      <div class="lg:flex lg:items-end lg:justify-between">
        <div>
          <div class="flex justify-center text-teal-600 lg:justify-start">
            <img class="w-2/6 h-fit" src="../img/logo-laddertje-gsm.png" alt="">
          </div>
  
          <p
            class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500 lg:text-left"
          >
          Professionele schoonmaak & Ruitenwasserij!
          </p>
        </div>
  
        <ul
          class="mt-12 flex flex-wrap justify-center gap-6 md:gap-8 lg:mt-0 lg:justify-end lg:gap-12"
        >
          <li>
            <a class="text-gray-700 transition hover:text-blue-400" href="overOns.html">
             Over ons
            </a>
          </li>
  
          <li>
            <a class="text-gray-700 transition hover:text-blue-400" href="diensten.html">
              Diensten
            </a>
          </li>
  
          <li>
            <a class="text-gray-700 transition hover:text-blue-400" href="werkenVoorOns.html">
             Werken bij ons.
            </a>
          </li>
  
          <li>
            <a class="text-gray-700 transition hover:text-blue-400" href="aanmelden.html">
            Aanmeleden
            </a>
          </li>
        </ul>
      </div>
  
      <p class="mt-12 text-center text-sm text-gray-500 lg:text-right">
        Copyright &copy; 2023. All rights reserved.
      </p>
    </div>
  </footer>

      <script src="script.js"></script>
    
</body>
</html>
